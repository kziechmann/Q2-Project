<html>

<head>
  <title>Create User</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="shortcut icon" href="images/instagram_profile_image.png"/>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="javascripts/createUser.js" charset="utf-8"></script>
</head>

<body class="" style="background-color: #ffffff;">
  <div class="row container-fluid justify-content-center">
    <div class="col" id="image">
      <img src="images/logo.png" class="rounded-circle img-fluid" alt="Influx">
    </div>
  </div>
  <div class="container mt-5">
    <div class="col-6 offset-3" style="-webkit-border-radius: 10px; border-radius: 10px; background-color: #1972A4; color: #ffffff;">
      <p class="text-center">Welcome to Influx!</p>
      <p class="text-center">Create your account below.</p>
    </div>
  </div>
  <div class="container mt-5">
    <div class="col-6 offset-3" style="-webkit-border-radius: 10px; border-radius: 10px; background-color: #1972A4; color: #ffffff;">
      <form style="font-family: 'Playfair Display', serif;">
        <br>
        <div class="form-group">
          <label for="exampleUserName1">Username</label>
          <input id ="exampleUserName1" class="form-control" type="text" placeholder="Enter Username" required>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"required>
          <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" minlength="8" placeholder="Password" onkeyup='check();' required>
          <ul class="my-1">
            <li><p id="message1">Password must be longer than 8 characters</p></li>
          </ul>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" minlength="8" placeholder="Confirm Password" onkeyup='check();' required>
          <ul class="my-1">
            <li><p id="message2">Passwords must match</p></li>
          </ul>
        </div>
        <div class="col-12">
          <input type="submit" id="submitButton" class="mx-auto container-fluid submit my-3 btn btn-primary" style="max-width:100%;"></input>
        </div>
      </form>
    </div>
  </div>
  <div class="container mb-5">
    <div class="col-6 offset-3" style="-webkit-border-radius: 10px; border-radius: 10px; background-color: #1972A4; color: #ffffff;">
      Already have an Account? <a href="login.html">Click Here</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
