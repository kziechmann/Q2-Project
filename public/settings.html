<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Settings</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="shortcut icon" href="images/instagram_profile_image.png"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="javascripts/settings.js" charset="utf-8"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1972A4;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="navbar-brand">
            <img src="images/pinterest_profile_image.png" class="rounded-circle" width="60" height="60" alt="">
          </a>
          <a class="nav-item nav-link mx-2" href="/feed.html" style="font-size: 30px; color: white; font-family: 'Roboto Condensed', sans-serif">Back to News Feed</a>
        </div>
      </div>
    </nav>

    <body class="" style="background-color: #ffffff;">
      <div class="row container-fluid justify-content-center">
        <div class="col" id="image">
          <img src="images/logo.png" class="rounded-circle img-fluid" alt="Influx">
        </div>
      </div>
      <div class="container mt-5">
        <div class="col-6 offset-3" style="-webkit-border-radius: 10px; border-radius: 10px; background-color: #1972A4; color: #ffffff; font-family:'Playfair Display', serif;">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary container-fluid my-3" data-toggle="modal" data-target="#deleteUser">
            Delete Account
          </button>

          <!-- Modal -->
          <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog" role="document">
              <div class="modal-content" style="background-color: #1972A4; font-family:'Playfair Display', serif;">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Delete Account</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" style="background-color: #1972A4; color: #ffffff; font-family:'Playfair Display', serif; font-weight: 900; text-align: center;">
                  Are you sure?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" id="deleteConfirmButton" class="btn btn-primary" style="background-color: red" >Delete</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary container-fluid my-3" data-toggle="modal" data-target="#changePassword">
            Change Password
          </button>

          <form id="changePasswordForm">
          <!-- Modal -->
          <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog" role="document">
              <div class="modal-content" style="background-color: #1972A4; font-family:'Playfair Display', serif;">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" style="background-color: #1972A4; color: #ffffff; font-family:'Playfair Display', serif; font-weight: 900; text-align: center;">
                  <div class="form-group">
                    <label for="exampleInputPassword2">New Password</label>
                    <input type="password" class="form-control passwordLength8" id="exampleInputPassword2" onkeyup='check();' placeholder="Password" required>
                    <li id="message1">Password must be longer than 8 characters</li>
                  </div>
                  <div class="errTextDiv">

                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword3">Confirm New Password</label>
                    <input type="password" class="form-control passwordMustMatch" id="exampleInputPassword3" onkeyup='check();' placeholder="Password" required>
                    <li id="message2" >Passwords must match</li>
                  </div>
                  <div class="errTextDiv">

                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="submit" id="confirmNewPassword" class="btn btn-primary" style="background-color: red" >Change</button>
                </div>
              </div>
            </div>
          </div>

        </form>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
